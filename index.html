<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">

<title>MQ8 Bonus</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  font-family: Arial, sans-serif;
  color: #f5d77a;
  overflow: hidden;
}

/* ===== È°∂ÈÉ® Title ===== */
.top-title {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 90px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  background: linear-gradient(
    to bottom,
    rgba(11,11,11,0.9),
    rgba(11,11,11,0)
  );
  text-align: center;
  pointer-events: none;
}

.top-title h1 {
  margin: 0;
  font-size: 26px;
  letter-spacing: 3px;
  font-weight: bold;
}

.top-title p {
  margin: 6px 0 0;
  font-size: 13px;
  color: #ddd;
}

/* ===== Â∫ïÈÉ® Hotline ===== */
.bottom-hotline {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  background: linear-gradient(
    to top,
    rgba(11,11,11,0.9),
    rgba(11,11,11,0)
  );
  pointer-events: none;
}

.bottom-hotline a {
  pointer-events: auto;
  color: #f5d77a;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  padding: 8px 18px;
  border-radius: 999px;
  border: 1px solid #d4af37;
  background: rgba(0,0,0,0.6);
  box-shadow: 0 0 15px rgba(212,175,55,0.35);
}

/* ===== Â±ïÁ§∫Á™óÂè£ ===== */
.flow-wrapper {
  width: 100%;
  overflow: hidden;
  padding: 140px 0 120px; /* ‰∏∫ Title + Hotline ËÆ©‰Ωç */
  touch-action: none;
}

/* ===== ÊªöÂä®ËΩ®ÈÅì ===== */
.flow-track {
  display: flex;
  width: max-content;
  animation: scrollRight 70s linear infinite;
  will-change: transform;
}

.flow-track.paused {
  animation: none;
}

/* ===== Bonus Âç° ===== */
.bonus-card {
  width: 330px;
  height: 450px;
  margin: 0 14px;
  background: radial-gradient(circle at top, #1a1a1a, #0f0f0f);
  border: 2px solid #d4af37;
  border-radius: 999px;
  padding: 26px 18px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;

  transition:
    transform .35s ease,
    opacity .35s ease,
    filter .35s ease;
}

.bonus-card.active {
  transform: scale(1.15);
  z-index: 10;
  filter: brightness(1.15);
}

.bonus-card.dim {
  opacity: 0.35;
  filter: grayscale(30%);
}

.bonus-card h2 {
  margin: 0 0 14px;
  font-size: 18px;
}

.tc {
  font-size: 13px;
  line-height: 1.7;
  color: #eee;
}

/* ===== Ëá™Âä®ÊªöÂä®Âä®Áîª ===== */
@keyframes scrollRight {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}
</style>
</head>

<body>

<!-- ===== È°∂ÈÉ®Ê†áÈ¢ò ===== -->
<div class="top-title">
  <h1>MQ8 BONUS</h1>
  <p>Jika minat bonus mana satu sila info admin</p>
</div>

<div class="flow-wrapper" id="wrapper">
  <div class="flow-track" id="track">

    <!-- ‰∏âÁªÑÂÜÖÂÆπÔºàÈò≤Á©∫ÁôΩÔºâ -->

    <div class="bonus-card"><h2>Bonus 2</h2><div class="tc">‚Ä¢ Isi T&C</div></div>
    <div class="bonus-card"><h2>Bonus 3</h2><div class="tc">‚Ä¢ Isi T&C</div></div>

    <div class="bonus-card"><h2>Bonus 2</h2><div class="tc">‚Ä¢ Isi T&C</div></div>
    <div class="bonus-card"><h2>Bonus 3</h2><div class="tc">‚Ä¢ Isi T&C</div></div>

    <div class="bonus-card"><h2>Bonus 1</h2><div class="tc">‚Ä¢ Sah ahli baru</div></div>
    <div class="bonus-card"><h2>Bonus 2</h2><div class="tc">‚Ä¢ Isi T&C</div></div>
    <div class="bonus-card"><h2>Bonus 3</h2><div class="tc">‚Ä¢ Isi T&C</div></div>

  </div>
</div>

<!-- ===== Â∫ïÈÉ® Hotline ===== -->
<div class="bottom-hotline">
  <a href="tel:0123456789">üìû HotlineÔºö012-345 6789</a>
</div>

<script>
const wrapper = document.getElementById('wrapper');
const track = document.getElementById('track');
const cards = document.querySelectorAll('.bonus-card');

let startX = 0;
let currentX = 0;
let dragging = false;
let moved = false;
let resumeTimer = null;

/* ===== ÂºÄÂßã ===== */
function start(e) {
  dragging = true;
  moved = false;
  startX = e.touches ? e.touches[0].clientX : e.clientX;
  track.classList.add('paused');
}

/* ===== ÁßªÂä® ===== */
function move(e) {
  if (!dragging) return;
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const dx = x - startX;

  if (Math.abs(dx) > 10) moved = true;

  track.style.transform = `translateX(${currentX + dx}px)`;
  e.preventDefault();
}

/* ===== ÁªìÊùü ===== */
function end(e) {
  if (!dragging) return;
  dragging = false;

  const endX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
  const dx = endX - startX;

  if (!moved) {
    const card = e.target.closest('.bonus-card');
    if (card) selectCard(card);
  } else {
    currentX += dx;
  }

  resetResume();
}

/* ===== ÈÄâ‰∏≠Âπ∂Â±Ö‰∏≠ ===== */
function selectCard(card) {
  cards.forEach(c => {
    c.classList.remove('active');
    c.classList.add('dim');
  });

  card.classList.add('active');
  card.classList.remove('dim');
  track.classList.add('paused');

  requestAnimationFrame(() => {
    const wrapperRect = wrapper.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();
    const wrapperCenter = wrapperRect.left + wrapperRect.width / 2;
    const cardCenter = cardRect.left + cardRect.width / 2;
    const delta = cardCenter - wrapperCenter;

    currentX -= delta;
    track.style.transform = `translateX(${currentX}px)`;
  });
}

/* ===== Ëá™Âä®ÊÅ¢Â§ç ===== */
function resetResume() {
  if (resumeTimer) clearTimeout(resumeTimer);
  resumeTimer = setTimeout(clearAll, 5000);
}

function clearAll() {
  cards.forEach(c => c.classList.remove('active','dim'));
  track.style.transform = '';
  track.classList.remove('paused');
  currentX = 0;
}

/* ÁÇπÂáªÁ©∫ÁôΩÂèñÊ∂à */
wrapper.addEventListener('click', e => {
  if (!e.target.closest('.bonus-card')) clearAll();
});

/* ‰∫ã‰ª∂ÁªëÂÆö */
wrapper.addEventListener('touchstart', start, { passive:false });
wrapper.addEventListener('touchmove', move, { passive:false });
wrapper.addEventListener('touchend', end);

wrapper.addEventListener('mousedown', start);
wrapper.addEventListener('mousemove', move);
wrapper.addEventListener('mouseup', end);
</script>

</body>
</html>
