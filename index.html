<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonus Display</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  font-family: Arial, sans-serif;
  color: #f5d77a;
  overflow: hidden; /* ⭐ iOS 必须 */
}

/* ===== 展示窗口 ===== */
.flow-wrapper {
  width: 100%;
  overflow: hidden;
  padding: 40px 0;
  touch-action: none; /* ⭐ iOS 必须：完全交给 JS */
}

/* ===== 滚动轨道 ===== */
.flow-track {
  display: flex;
  width: max-content;
  animation: scrollRight 70s linear infinite;
  animation-play-state: running;
  will-change: transform;
}

.flow-track.paused {
  animation-play-state: paused;
}

/* ===== Bonus 卡 ===== */
.bonus-card {
  width: 220px;
  height: 340px;
  margin: 0 14px;
  background: radial-gradient(circle at top, #1a1a1a, #0f0f0f);
  border: 2px solid #d4af37;
  border-radius: 999px;
  padding: 26px 18px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;

  cursor: pointer;

  box-shadow:
    inset 0 0 18px rgba(212,175,55,0.35),
    0 0 25px rgba(212,175,55,0.25);

  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.bonus-card h2 {
  margin: 0 0 14px;
  font-size: 18px;
}

.tc {
  font-size: 13px;
  line-height: 1.7;
  color: #eee;
}

/* ===== 自动滚动 ===== */
@keyframes scrollRight {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

</style>
</head>

<body>

<div class="flow-wrapper" id="wrapper">
  <div class="flow-track" id="track">

    <!-- 三组内容，防空白 -->
    <div class="bonus-card"><h2>Bonus 1</h2><div class="tc">• Sah ahli baru</div></div>
    <div class="bonus-card"><h2>Bonus 2</h2><div class="tc">• Isi T&C</div></div>
    <div class="bonus-card"><h2>Bonus 3</h2><div class="tc">• Isi T&C</div></div>

    <div class="bonus-card"><h2>Bonus 1</h2><div class="tc">• Sah ahli baru</div></div>
    <div class="bonus-card"><h2>Bonus 2</h2><div class="tc">• Isi T&C</div></div>
    <div class="bonus-card"><h2>Bonus 3</h2><div class="tc">• Isi T&C</div></div>

    <div class="bonus-card"><h2>Bonus 1</h2><div class="tc">• Sah ahli baru</div></div>
    <div class="bonus-card"><h2>Bonus 2</h2><div class="tc">• Isi T&C</div></div>
    <div class="bonus-card"><h2>Bonus 3</h2><div class="tc">• Isi T&C</div></div>

  </div>
</div>

<script>
const wrapper = document.getElementById('wrapper');
const track = document.getElementById('track');

let startX = 0;
let currentX = 0;
let dragging = false;

/* ===== iOS / Android touch ===== */
wrapper.addEventListener('touchstart', e => {
  dragging = true;
  startX = e.touches[0].clientX;
  track.classList.add('paused');
}, { passive: false });

wrapper.addEventListener('touchmove', e => {
  if (!dragging) return;
  e.preventDefault(); // ⭐ iOS 关键
  const x = e.touches[0].clientX;
  const dx = x - startX;
  track.style.animation = 'none';
  track.style.transform = `translateX(${currentX + dx}px)`;
}, { passive: false });

wrapper.addEventListener('touchend', e => {
  if (!dragging) return;
  dragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  currentX += dx;

  // 5 秒后恢复自动滚动
  setTimeout(() => {
    track.style.animation = '';
    track.style.transform = '';
    currentX = 0;
  }, 5000);
});

/* ===== 电脑 mouse（兜底） ===== */
wrapper.addEventListener('mousedown', e => {
  dragging = true;
  startX = e.clientX;
  track.classList.add('paused');
});

wrapper.addEventListener('mousemove', e => {
  if (!dragging) return;
  const dx = e.clientX - startX;
  track.style.animation = 'none';
  track.style.transform = `translateX(${currentX + dx}px)`;
});

wrapper.addEventListener('mouseup', e => {
  if (!dragging) return;
  dragging = false;
  const dx = e.clientX - startX;
  currentX += dx;

  setTimeout(() => {
    track.style.animation = '';
    track.style.transform = '';
    currentX = 0;
  }, 5000);
});
</script>

</body>
</html>
