<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonus Display</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  font-family: Arial, sans-serif;
  color: #f5d77a;
  overflow: hidden;
}

.flow-wrapper {
  width: 100%;
  overflow: hidden;
  padding: 40px 0;
  touch-action: none;
}

.flow-track {
  display: flex;
  width: max-content;
  animation: scrollRight 70s linear infinite;
  will-change: transform;
}

.flow-track.paused {
  animation: none; /* ⭐ 关键：彻底停掉 animation */
}

.bonus-card {
  width: 220px;
  height: 340px;
  margin: 0 14px;
  background: radial-gradient(circle at top, #1a1a1a, #0f0f0f);
  border: 2px solid #d4af37;
  border-radius: 999px;
  padding: 26px 18px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;

  transition: transform .35s ease, opacity .35s ease, filter .35s ease;
}

.bonus-card.active {
  transform: scale(1.15);
  z-index: 10;
  filter: brightness(1.15);
}

.bonus-card.dim {
  opacity: .35;
  filter: grayscale(30%);
}

@keyframes scrollRight {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}
</style>
</head>

<body>

<div class="flow-wrapper" id="wrapper">
  <div class="flow-track" id="track">

    <!-- 三组，防空 -->
    <div class="bonus-card">Bonus 1</div>
    <div class="bonus-card">Bonus 2</div>
    <div class="bonus-card">Bonus 3</div>

    <div class="bonus-card">Bonus 1</div>
    <div class="bonus-card">Bonus 2</div>
    <div class="bonus-card">Bonus 3</div>

    <div class="bonus-card">Bonus 1</div>
    <div class="bonus-card">Bonus 2</div>
    <div class="bonus-card">Bonus 3</div>

  </div>
</div>

<script>
const wrapper = document.getElementById('wrapper');
const track = document.getElementById('track');
const cards = document.querySelectorAll('.bonus-card');

let startX = 0;
let currentX = 0;
let dragging = false;
let moved = false;
let resumeTimer = null;

/* ===== 开始 ===== */
function start(e) {
  dragging = true;
  moved = false;
  startX = e.touches ? e.touches[0].clientX : e.clientX;

  // ⭐ 立刻停掉动画
  track.classList.add('paused');
}

/* ===== 移动 ===== */
function move(e) {
  if (!dragging) return;
  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const dx = x - startX;

  if (Math.abs(dx) > 10) moved = true;

  track.style.transform = `translateX(${currentX + dx}px)`;
  e.preventDefault();
}

/* ===== 结束 ===== */
function end(e) {
  if (!dragging) return;
  dragging = false;

  const endX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
  const dx = endX - startX;

  if (!moved) {
    const card = e.target.closest('.bonus-card');
    if (card) selectCard(card);
  } else {
    currentX += dx;
  }

  resetResume();
}

/* ===== 选中并居中（重点修复） ===== */
function selectCard(card) {
  // 先清状态
  cards.forEach(c => {
    c.classList.remove('active');
    c.classList.add('dim');
  });

  card.classList.add('active');
  card.classList.remove('dim');

  // ⭐ 确保 animation 已停
  track.classList.add('paused');

  // ⭐ 下一帧再算位置（关键）
  requestAnimationFrame(() => {
    const wrapperRect = wrapper.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();

    const wrapperCenter = wrapperRect.left + wrapperRect.width / 2;
    const cardCenter = cardRect.left + cardRect.width / 2;

    const delta = cardCenter - wrapperCenter;

    currentX -= delta;
    track.style.transform = `translateX(${currentX}px)`;
  });
}

/* ===== 自动恢复 ===== */
function resetResume() {
  if (resumeTimer) clearTimeout(resumeTimer);
  resumeTimer = setTimeout(() => {
    cards.forEach(c => c.classList.remove('active','dim'));
    track.style.transform = '';
    track.classList.remove('paused');
    currentX = 0;
  }, 5000);
}

/* 绑定 */
wrapper.addEventListener('touchstart', start, { passive:false });
wrapper.addEventListener('touchmove', move, { passive:false });
wrapper.addEventListener('touchend', end);

wrapper.addEventListener('mousedown', start);
wrapper.addEventListener('mousemove', move);
wrapper.addEventListener('mouseup', end);
</script>

</body>
</html>
